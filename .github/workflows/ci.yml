name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: coding_challenge
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        volumes:
          - mysql_data:/var/lib/mysql

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: dunglas/frankenphp:1-php8.3
        with:
          php-version: '8.3'
          extensions: mbstring, intl, pdo, pdo_mysql, zip, opcache, intl, apcu, @composer
          ini-values: post_max_size=256M, max_execution_time=300
          coverage: none

  deploy:
    name: Deploy Coding challenge
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1

      - uses: altinukshini/deployment-action@releases/v1
        name: Create GitHub deployment
        id: deployment
        with:
          token: "${{ github.token }}"
          target_url: https://localhost/
          environment: production

      - name: Deploy Coding challenge
        run: |
          git pull
          php bin/console cache:clear
          sudo chmod 777 -R var
